<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="contact-wrapper">
    <div class="contact-container">
        <!-- Contact Info Section -->
        <div class="contact-info">
            <div><h2>Contact Information</h2></div>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> </p>
            <p>Media Center 8th Floor, 379 Hudson St, Bangalore</p>
            <p><i class="fas fa-phone-alt"></i> <strong>Let's Talk:</strong> </p>
            <p><a href="tel:+18001234567">+1 800 123 6789</a></p>
            <p><i class="fas fa-envelope"></i> <strong>General Support:</strong> </p>
            <p><a href="mailto:graviti.support@graviti.linkpc.net">graviti.support@graviti.linkpc.net</a></p>
        </div>

        <!-- Contact Form Section -->
        <div class="contact-form">
            <h2>Send Us A Message</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Eg. example@email.com" required>
                <input type="tel" id="phone" placeholder="Eg. +1 800 000000" required>
                <textarea id="message" rows="4" placeholder="Write us a message" required></textarea>
                <input type="submit" value="Send Message">
            </form>
            <p id="successMessage" style="display: none; color: rgb(13, 15, 13); margin-top: 1rem;">Thank you for submitting</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
